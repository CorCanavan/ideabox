<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <nav>
        <h1>IdeaBox</h1>
        <section>
          <h3>Filter Starred Ideas</h3>
          <button>Show Starred Ideas</button>
        </section>
      </nav>
      <section>
        <form class="form">
          <label for="title">Title</label>
          <input type="text" id="title">
          <label for="body">Body</label>
          <input type"text" id="body">
          <button>Save</button>
          <button>insert icon</button>
        </form>
      </section>
      <section  class="idea-card-section">
        <article class="idea-card card">
          <header class="idea-card header">
            <img src="assets/star-active.svg">
            <img src="assets/delete.svg">
          </header>
          <div class="text-holder">
          <h3 class="title idea-card">Idea title</h3>
          <p>
            Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.
          </p>
          </div>
          <footer class="footer idea-card">
            <img src="assets/comment.svg">
            <p class="footer-text">Comment</p>
          </footer>
        </article>
      </section>
    </main>
    <script src="main.js"></script>
    <script src="idea.js"></script>
  </body>
</html>
