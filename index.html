<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <nav class="side-bar">
        <h1 class="nav-title">IdeaBox</h1>
        <section class="starred-section">
          <h3 class="filter">Filter Starred Ideas</h3>
          <button class="show-starred-button">Show Starred Ideas</button>
        </section>
      </nav>
      <div class="main-content">
        <section class="section-container">
        <form class="form">
          <div class="extradiv">
            <label for="title">Title</label>
            <input class="input" type="text" id="title" value="">
          <div>
          <div class="extradiv text-input">
            <label for="body">Body</label>
            <input class="input text-input" type"text" id="body">
          </div>
          <button class="save-button">Save</button>
          <div class="button-container">
            <button class="button-color"><img src="assets/search.svg"><button>
            <input type= "search" id="query" name="search"
            placeholder="Search ideas">
          </div>
        </form>
      </section>
    <div class="throwaway-grid-container">
  </div>
    </main>
    <script src="idea.js"></script>
    <script src="main.js"></script>
  </body>
</html>
