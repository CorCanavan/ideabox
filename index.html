<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <nav class="side-bar">
        <h1 class="nav-title">IdeaBox</h1>
        <section class="starred-section">
          <h3 class="filter">Filter Starred Ideas</h3>
          <button class="show-starred-button">Show Starred Ideas</button>
        </section>
      </nav>
      <div class="main-content">
        <section class="section-container">
        <form class="form">
          <div class="extradiv">
            <label for="title">Title</label>
            <input type="text" id="title" value="">
          <div>
          <div class="extradiv text-input">
            <label for="body">Body</label>
            <input class="text-input" type"text" id="body">
          </div>
          <button class="save-button">Save</button>
          <div class="button-container">
            <button class="button-color"><img src="assets/search.svg"><button>
            <input type= "search" id="query" name="search"
            placeholder="Search ideas">
          </div>
        </form>
      <!-- </div> -->
      </section>
      <!-- Throwaway Below -->
    <div class="throwaway-grid-container">
    <!-- Above -->
      <section  class="idea-card-grid">
        <article class="idea-card card">
          <header class="idea-card header">
            <img src="assets/star-active.svg">
            <img src="assets/delete.svg">
          </header>
          <div class="text-holder">
          <h3 class="title idea-card" id="new-title">Idea title</h3>
          <p id="new-body">Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.
          </p>
          </div>
          <footer class="footer idea-card">
            <img src="assets/comment.svg">
            <p class="footer-text">Comment</p>
          </footer>
        </article>
